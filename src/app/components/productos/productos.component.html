<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>

  <body>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Editar producto
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label"
              >Nombre del producto</label
            >
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              name="nombreProducto"
              #nombreProducto="ngModel"
              [(ngModel)]="getIdModelo.nombreProducto"
            />
          </div>
          <div class="mb-3">
            <label for="inputProveedor" class="form-label"
              >Nombre del proveedor</label
            >
            <input
              type="text"
              class="form-control"
              id="inputProveedor"
              name="nombreProveedor"
              #nombreProveedor="ngModel"
              [(ngModel)]="getIdModelo.nombreProveedor"
            />
          </div>

          <div class="mb-3">
            <label for="inputProveedor" class="form-label"
              >Nombre del proveedor</label
            >
            <input
              type="number"
              class="form-control"
              id="inputStock"
              name="stock"
              #stock="ngModel"
              [(ngModel)]="getIdModelo.stock"
            />
          </div>

          <button
            class="btn btn-success"
            data-bs-dismiss="offcanvas"
            (click)="putProductos()"
          >
            Guardar informacion
          </button>
        </form>
      </div>
    </div>

    <div class="container">
      <button
        id="ap"
        class="btn btn-primary"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#modalAgregarEmpresa"
      >
        Agregar Producto
      </button>
      <br />
      <br />
      <br />
      <br />





      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let productos of getModelo">
          <div class="card text-center mb-3">
            <div class="card-header">
              {{ productos.nombreProducto }}
            </div>
            <div class="card-body">
              <p class="card-text">
                Proveedor: {{ productos.nombreProveedor }} <br />
                Stock: {{ productos.stock }} unidades
              </p>
              <div id="ola" class="card-footer text-muted">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Basic mixed styles example"
                >
                  <button
                    id="btnDelete"
                    class="noselect"
                    (click)="deleteProductos(productos._id)"
                  >
                    <span class="text">Eliminar</span>
                    <span class="icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
                        ></path>
                      </svg>
                    </span>
                  </button>
                  <button
                    id="btnEdit"
                    class="noselect"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample"
                    (click)="getIdProducto(productos._id)"
                  >
                    <span class="text">Editar</span>
                    <span class="icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </span>
                  </button>




                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalAgregarEmpresa"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  name="nombreProducto"
                  #nombreProducto="ngModel"
                  [(ngModel)]="postModelo.nombreProducto"
                />
              </div>
              <div class="mb-3">
                <label for="inputProveedor" class="form-label">Proveedor</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputProveedor"
                  name="nombreProveedor"
                  #nombreProveedor="ngModel"
                  [(ngModel)]="postModelo.nombreProveedor"
                />
              </div>
              <div class="mb-3">
                <label for="inputStock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputStock"
                  name="stock"
                  placeholder="0"
                  #stock="ngModel"
                  [(ngModel)]="postModelo.stock"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="postProductos()"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
