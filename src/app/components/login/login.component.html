<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"></div>

            <div class="form-outline mb-4">
              <input id="form3Example3" class="form-control form-control-lg" required
                placeholder="Ingresa un correo electrónico válido" name="usuario" #usuario="ngModel"
                [(ngModel)]="modelo.usuario" />

            </div>


            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" name="password" #password="ngModel" [(ngModel)]="modelo.password"
                required />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()">
                Iniciar Sesión
              </button>
              <!-- <button id="btn" type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem" (click)="login()">
                Iniciar sesión
              </button> -->
              <p class="small fw-bold mt-2 pt-1 mb-0">
                ¿Aún no tienes una cuenta?
                <a routerLink="/registro" routerLinkActive="active" class="link-danger">Registrate</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <img src="https://cdn0.iconfinder.com/data/icons/buildings-94/130/48-1024.png" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
