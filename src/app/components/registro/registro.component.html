<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <form>
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              ></div>

              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  name="nombreEmpresa"
                  #nombreEmpresa="ngModel"
                  [(ngModel)]="postModelo.nombreEmpresa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputDireccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCantidad"
                  name="direccionEmpresa"
                  #direccionEmpresa="ngModel"
                  [(ngModel)]="postModelo.direccionEmpresa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputEmpresa" class="form-label"
                  >Tipo Empresa</label
                >
                <select
                  name="tipoEmpresa"
                  class="form-control"
                  id="inputEmpresa"
                  name="tipoEmpresa"
                  #tipoEmpresa="ngModel"
                  [(ngModel)]="postModelo.tipoEmpresa"
                  required
                >
                  <option value="" disabled selected hidden>
                    Escoja una opción:
                  </option>
                  <option
                    *ngFor="let tipos of tipoEmpresas"
                    value="{{ tipos.tipo }}"
                  >
                    {{ tipos.tipo }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputMunicipio" class="form-label">Municipio</label>
                <select
                  name="municipioEmpresa"
                  class="form-control"
                  id="inputMunicipio"
                  name="municipioEmpresa"
                  #municipioEmpresa="ngModel"
                  [(ngModel)]="postModelo.municipioEmpresa"
                  required
                >
                  <option value="" disabled selected hidden>
                    Escoja una opción:
                  </option>
                  <option
                    *ngFor="let munis of municipios"
                    value="{{ munis.nombre }}"
                  >
                    {{ munis.nombre }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputUsuario" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsuario"
                  name="usuario"
                  #usuario="ngModel"
                  [(ngModel)]="postModelo.usuario"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  name="password"
                  #password="ngModel"
                  [(ngModel)]="postModelo.password"
                  required
                />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  id="btn"
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  (click)="postEmpresas()"
                >
                  Guardar datos
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  ¿Ya tienes una cuenta?sdjafjasdlkf
                  <a
                    routerLink="/login"
                    routerLinkActive="active"
                    class="link-danger"
                    >Inicia sesión</a
                  >
                </p>
              </div>
            </form>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <img
              src="https://i.pinimg.com/originals/2d/9b/3a/2d9b3a58195e78b9df6aa841a6e24e2d.png"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
