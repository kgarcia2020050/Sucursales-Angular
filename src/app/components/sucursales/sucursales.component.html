    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Editar sucursal
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label"
              >Nombre de la sucursal</label
            >
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              name="nombreSucursal"
              #nombreSucursal="ngModel"
              [(ngModel)]="getIdModelo.nombreSucursal"
            />
          </div>
          <div class="mb-3">
            <label for="inputDireccion" class="form-label"
              >Direccion de la sucursal</label
            >
            <input
              type="text"
              class="form-control"
              id="inputDireccionS"
              name="direccionSucursal"
              #direccionSucursal="ngModel"
              [(ngModel)]="getIdModelo.direccionSucursal"
            />
          </div>

          <button
            class="btn btn-success"
            data-bs-dismiss="offcanvas"
            (click)="putSucursales()"
          >
            Guardar informacion
          </button>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalAgregarEmpresa"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Sucursal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  name="nombreSucursal"
                  #nombreSucursal="ngModel"
                  [(ngModel)]="postModelo.nombreSucursal"
